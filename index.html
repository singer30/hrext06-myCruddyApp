<!DOCTYPE html>
<html>
  <head>
    <title>HREXT06 Cruddy App</title>
    <link rel="stylesheet" href="style.css">
    <script
            src="https://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
            crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </head>
  <body>
    <div class='title'>
      Welcome to the PokéDex! 
    </div>

  <div class="buttons">
    <input class="text-entry" type="text" placeholder="enter your information">
    <button class="btn-submit" type="button">Catch Pokémon</button>
    <button class="btn-delete" type="button">Release Pokémon</button>
    <button class="btn-delete-all" type="button">Clear PokéDex</button>
    <button class="btn-display-all" type="button">Display All Captured Pokemon</button>
  </div>
  <div class='display-container'>
     <div class="list-display-field">
        Can you catch them all?
     </div>
  </div>
  </body>
</html>
